<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 320px;
            position: relative;
        }

        h1 { color: #d63384; margin-bottom: 20px; font-size: 1.5rem; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yes-btn { background-color: #ff4d6d; color: white; z-index: 1000; }
        #no-btn { background-color: #adb5bd; color: white; z-index: 999; }

        .heart {
            position: absolute; color: #ffb3c1; pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* L'image finale */
        .victory-gif {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
        }

        .big-heart {
            font-size: 80px;
            animation: pulse 1s infinite;
            display: block;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yes-btn" onclick="celebrate()">OUI !</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        function teleport(btn) {
            // Zone de s√©curit√© tr√®s stricte (au centre de l'√©cran)
            const safeWidth = window.innerWidth * 0.5;
            const safeHeight = window.innerHeight * 0.5;
            
            const randomX = Math.random() * safeWidth + (window.innerWidth * 0.25);
            const randomY = Math.random() * safeHeight + (window.innerHeight * 0.25);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.margin = '0';
        }

        noBtn.addEventListener('mouseover', () => teleport(noBtn));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); teleport(noBtn); });

        yesBtn.addEventListener('mouseover', () => {
            if (Math.random() < 0.8) { // 80% de chances de bouger
                teleport(yesBtn);
            }
        });

        function celebrate() {
            const card = document.getElementById('main-card');
            card.innerHTML = `
                <h1 style="font-size: 2rem;">Y√©√©√© ! ü•∞</h1>
                <p style="color: #ff4d6d; font-weight: bold;">C'est parti pour la Saint-Valentin ! ‚ù§Ô∏è</p>
                <div class="big-heart">üíñ</div>
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2Zic3B6YmZidW9xcXp3eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l41lH4ADRtAYnGsLe/giphy.gif" 
                     class="victory-gif" 
                     onerror="this.style.display='none'">
            `;
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>

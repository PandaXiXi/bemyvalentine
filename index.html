<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Interdit le d√©filement */
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 320px;
        }

        h1 { color: #d63384; margin-bottom: 20px; font-size: 1.5rem; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 60px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            /* Transition rapide pour le fun */
            transition: transform 0.1s ease;
        }

        #yes-btn { background-color: #ff4d6d; color: white; z-index: 1000; }
        #no-btn { background-color: #adb5bd; color: white; z-index: 999; }

        .heart {
            position: absolute; color: #ffb3c1; pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        img { width: 100%; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yes-btn" onclick="celebrate()">OUI !</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        function teleport(btn) {
            // On s'assure que le bouton reste dans la partie centrale de l'√©cran
            // On prend 80% de la largeur/hauteur pour √©viter les bords
            const safeWidth = window.innerWidth * 0.8;
            const safeHeight = window.innerHeight * 0.8;
            
            // Calcul d'une position al√©atoire dans cette zone centrale
            const randomX = Math.random() * (safeWidth - btn.offsetWidth) + (window.innerWidth * 0.1);
            const randomY = Math.random() * (safeHeight - btn.offsetHeight) + (window.innerHeight * 0.1);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.margin = '0'; // Supprime les d√©calages de centrage
        }

        // Le "Non" bouge d√®s qu'on s'approche
        noBtn.addEventListener('mouseover', () => teleport(noBtn));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); teleport(noBtn); });

        // Le "Oui" bouge aussi mais 70% du temps
        yesBtn.addEventListener('mouseover', () => {
            if (Math.random() < 0.7) {
                teleport(yesBtn);
            }
        });

        function celebrate() {
            const card = document.getElementById('main-card');
            // On nettoie tout pour afficher le message de succ√®s
            card.innerHTML = `
                <h1 style="font-size: 2rem;">Y√©√©√© ! ü•∞</h1>
                <p style="color: #ff4d6d; font-weight: bold;">Tu as √©t√© plus rapide que les boutons ! ‚ù§Ô∏è</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNHFqZ3J3ZzR3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3JpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif">
            `;
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 10;
            width: 300px;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.5rem; }

        /* Conteneur pour garder les boutons visibles au d√©part */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            height: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: top 0.1s ease, left 0.1s ease; /* Mouvement fluide */
        }

        #yes-btn { background-color: #ff4d6d; color: white; position: relative; }
        #no-btn { background-color: #adb5bd; color: white; position: relative; }

        .heart {
            position: absolute;
            color: #ffb3c1;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .victory-img {
            width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yes-btn" onclick="celebrate()">OUI !</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        function moveButton(btn) {
            // On force le bouton en absolute pour qu'il puisse bouger partout
            btn.style.position = 'fixed';
            
            // Calcul des dimensions de l'√©cran avec une marge de s√©curit√© de 100px
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            // Position al√©atoire s√©curis√©e
            const randomX = Math.floor(Math.random() * (maxX - padding) + padding);
            const randomY = Math.floor(Math.random() * (maxY - padding) + padding);

            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        // Le bouton NON fuit TOUJOURS
        noBtn.addEventListener('mouseover', () => moveButton(noBtn));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(noBtn); });

        // Le bouton OUI bouge 80% du temps (plus difficile !)
        yesBtn.addEventListener('mouseover', () => {
            if (Math.random() < 0.8) { 
                moveButton(yesBtn);
            }
        });

        function celebrate() {
            const card = document.getElementById('main-card');
            card.innerHTML = `
                <h1 style="font-size: 2rem;">Y√©√©√© ! ü•∞</h1>
                <p style="color: #ff4d6d; font-weight: bold;">Tu as enfin r√©ussi ! ‚ù§Ô∏è</p>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNHFqZ3J3ZzR3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3JpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" class="victory-img" alt="C√©l√©bration">
            `;
            // Pluie de coeurs massive
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>

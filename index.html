<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Valentine ? ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe4e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', cursive, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2);
            text-align: center;
            z-index: 10;
            min-width: 320px;
        }

        h1 {
            color: #d63384;
            margin-bottom: 50px;
            font-size: 1.8rem;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.15s ease-out; /* Plus r√©actif */
            position: relative;
        }

        #yes-btn {
            background-color: #ff4d6d;
            color: white;
            z-index: 101;
        }

        #no-btn {
            background-color: #adb5bd;
            color: white;
            z-index: 100;
        }

        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        img { border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h1>Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</h1>
        <div class="buttons-container">
            <button id="yes-btn" onclick="celebrate()">OUI !</button>
            <button id="no-btn">Non</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');

        function moveElement(el) {
            el.style.position = 'absolute';
            const maxX = window.innerWidth - el.offsetWidth - 50;
            const maxY = window.innerHeight - el.offsetHeight - 50;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            el.style.left = randomX + 'px';
            el.style.top = randomY + 'px';
        }

        // Le bouton NON fuit sauvagement au survol
        noBtn.addEventListener('mouseover', () => moveElement(noBtn));
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveElement(noBtn); });

        // Le bouton OUI bouge aussi, pour rendre le truc frustrant et dr√¥le !
        yesBtn.addEventListener('mouseover', () => {
            // On lui donne une chance sur deux de bouger pour qu'il soit cliquable quand m√™me
            if(Math.random() > 0.3) { 
                moveElement(yesBtn);
            }
        });

        function celebrate() {
            const card = document.getElementById('main-card');
            // On remet le bouton Oui en position normale pour le message de fin
            yesBtn.style.position = 'relative';
            yesBtn.style.left = '0';
            yesBtn.style.top = '0';

            card.innerHTML = `
                <h1 style="font-size: 2.5rem;">Enfin attrap√© ! ü•∞</h1>
                <p style="color: #ff4d6d; font-size: 1.2rem; font-weight: bold;">Tu as d√ª te battre, mais √ßa en valait la peine ! ‚ù§Ô∏è</p>
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW1uNHFqZ3J3ZzR3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3Z3R3JpZCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" width="250">
            `;
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        for(let i=0; i<15; i++) { setTimeout(createHeart, i * 300); }
    </script>
</body>
</html>
